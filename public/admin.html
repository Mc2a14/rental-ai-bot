<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FullStack App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
    <div class="container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <nav>
                <a href="/" class="nav-link">Back to Main</a>
                <a href="/api/health" class="nav-link">System Health</a>
            </nav>
        </header>

        <main>
            <div class="admin-grid">
                <div class="admin-card">
                    <h3>System Status</h3>
                    <div id="systemStatus" class="status-loading">
                        Checking system status...
                    </div>
                    <button id="refreshStatus" class="btn btn-secondary">Refresh Status</button>
                </div>

                <div class="admin-card">
                    <h3>Server Information</h3>
                    <div id="serverInfo">
                        <p><strong>Port:</strong> <span id="serverPort">Loading...</span></p>
                        <p><strong>Environment:</strong> <span id="serverEnv">Loading...</span></p>
                        <p><strong>Uptime:</strong> <span id="serverUptime">Loading...</span></p>
                    </div>
                </div>

                <div class="admin-card">
                    <h3>Data Management</h3>
                    <div class="admin-actions">
                        <button id="loadAllData" class="btn">Load All Data</button>
                        <button id="clearData" class="btn btn-warning">Clear Display</button>
                    </div>
                    <div id="adminDataContainer" class="data-container">
                        <!-- Data will be loaded here -->
                    </div>
                </div>

                <div class="admin-card">
                    <h3>Quick Actions</h3>
                    <div class="admin-actions">
                        <button id="testAPI" class="btn">Test API Connection</button>
                        <button id="viewLogs" class="btn">View Server Logs</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Admin Panel - FullStack App &copy; 2025</p>
        </footer>
    </div>

    <script src="admin.js"></script>
</body>
</html>
